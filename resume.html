<!DOCTYPE html>

<html>
  <head>
    <title>Resume</title>
    <meta name="description" content="resume,classes,experience">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="William Ma">
    <link rel="stylesheet" type="text/css" href="./resume.css">
    <link rel="stylesheet" type="text/css" href="./all.css">
  </head>

  <body>
    <div class="page" id="resume">
      <header>
        <h1 class="name">William Ma</h1>
        <nav>
          <a class="nav_links" href="./index.html">Home</a>
          <a class="nav_links" href="./biography.html">Biography</a>
          <a class="nav_links" href="./portfolio.html">Portfolio</a>  
          <a class="nav_links" id="curr_html">Resume</a>
          <a class="nav_links" href="./cover_letter.html">Cover Letter</a>
        </nav>
      </header>
      <div class="resume-wrapper">
        <p class="desc">Hi everyone! This is the most up-to-date version of my resume. Click it to read!</p>
        <img id="myImg" src="resume.png" width="300px" height="368px" border="1">
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">
          <div id="caption">My updated resume</div>
        </div>
      </div>
    </div>
    <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
        modal.style.display = "none";
    }
    </script>
  </body>
</html>
