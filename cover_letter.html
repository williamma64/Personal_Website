<html>
  <head>
    <title>Cover Letter</title>

    <link rel="stylesheet" type="text/css" href="./cover_letter.css">
    <link rel="stylesheet" type="text/css" href="./all.css">
  </head>

  <body>
    <div class="page" id="cover_letter">
      <header>
        <h1 class="name">William Ma</h1>
        <nav>
          <a class="nav_links" href="./index.html">Home</a>
          <a class="nav_links" href="./biography.html">Biography</a>
          <a class="nav_links" href="./portfolio.html">Portfolio</a>  
          <a class="nav_links" href="./resume.html">Resume</a>
          <a class="nav_links" id="curr_html">Cover Letter</a>
        </nav>
      </header>
      <div class="cover-letter-wrapper">
        <p class="desc">This is an example of a cover letter. The rest is the job description and responsibilities. Click it to read!</p>
<div class="row">
  <div class="column">
    <img src="cover-letter-1.png" width="100%" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="cover-letter-2.png" width="100%" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="cover-letter-3.png" width="100%" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="cover-letter-1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="cover-letter-2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="cover-letter-3.png" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="cover-letter-1.jpg" onclick="currentSlide(1)" alt="Cover Letter">
    </div>

    <div class="column">
      <img class="demo" src="cover-letter-2.jpg" onclick="currentSlide(2)" alt="Job Description">
    </div>

    <div class="column">
      <img class="demo" src="cover-letter-3.jpg" onclick="currentSlide(3)" alt="Responsibilities">
    </div>
  </div>
</div>
      </div>
    </div>
<script>
// Open the Modal
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
  </body>
</html>
